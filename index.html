<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>מחשבון מענק רכב - נפש אחת</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      background-color: #fff;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 4px;
    }
    @media (max-width: 500px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>מחשבון מענק רכב - רפורמת נפש אחת</h2>

    <label>סכום זכאות קודם (₪)</label>
    <input type="number" id="previousGrant">

    <label>עלות רכישת הרכב בפועל (₪)</label>
    <input type="number" id="actualPrice">

    <label>שווי הרכב הנוכחי שלך כיום (אחרי ירידת ערך) (₪)</label>
<input type="number" id="currentCarValue">

    <label>סכום זכאות מעודכן (₪)</label>
    <input type="number" id="updatedGrant">

    <button onclick="calculateGrant()">חשב</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateGrant() {
      const previousGrant = parseFloat(document.getElementById("previousGrant").value);
      const actualPrice = parseFloat(document.getElementById("actualPrice").value);
      const currentCarValue = parseFloat(document.getElementById("currentCarValue").value);
      const updatedGrant = parseFloat(document.getElementById("updatedGrant").value);

      if (isNaN(previousGrant) || isNaN(actualPrice) || isNaN(newCarPrice) || isNaN(updatedGrant)) {
        alert("אנא מלא את כל השדות במספרים תקינים.");
        return;
      }

      const oldPercent = (previousGrant / actualPrice) * 100;
      const newSupportValue = (oldPercent / 100) * currentCarValue;
      const finalGrant = updatedGrant - newSupportValue;

      document.getElementById("result").innerHTML = `
        <p><strong>אחוז מימון קודם:</strong> ${oldPercent.toFixed(2)}%</p>
        <p><strong>שווי המימון לפי רכב חדש:</strong> ₪${newSupportValue.toFixed(2)}</p>
        <p><strong>סכום מענק בפועל:</strong> ₪${finalGrant.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
